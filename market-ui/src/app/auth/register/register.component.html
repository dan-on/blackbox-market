<div class="dark"></div>

<div class="container">
  <app-wide-logo></app-wide-logo>
  <div class="sign-up-wrapper">
    <h3 class="headline">Register new user</h3>

    <form [formGroup]="registerForm" (ngSubmit)="signUp()" class="form form-primary sign-up-form">
      <div class="row">
        <div class="columns large-6 large-offset-3">

          <div class="form-field">
            <label for="name" class="form-label">Your name</label>
            <input formControlName="username" type="text" id="username" class="form-input" placeholder="e.g John Doe">
          </div>

          <div class="form-field">
            <label for="email" class="form-label">Email address</label>
            <input formControlName="email" type="email" id="email" class="form-input"
              placeholder="e.g james@example.com">
          </div>

          <div class="form-field">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" id="password" class="form-input"
              placeholder="Enter password">
          </div>

          <button class="button button-primary full-width" [ngClass]="{'disabled': !registerForm.valid}"
            [disabled]="!registerForm.valid">Sign up</button>

        </div>
      </div>
    </form>

  </div>
</div>
